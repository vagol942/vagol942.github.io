<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Four</title>
  <script src="js/mathbox-bundle.js"></script>
  <link rel="stylesheet" href="css/build/mathbox.css">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>
<body>
  <script>
    mathbox = mathBox({
      plugins: ['core', 'controls', 'cursor'],
      controls: {
        klass: THREE.OrbitControls
      },
    });
    three = mathbox.three;

    three.renderer.setClearColor(new THREE.Color(0xFFFFFF), 1.0);

    view = mathbox
    .set({
      focus: 3
    })
    .camera({
      proxy: true,
      position: [0, 0, 3],
    })
    .polar({
      bend: 1,
      range: [[-2*π, 2*π], [0, 1], [-1, 1]],
      scale: [1, 1, 1],
      helix: 0,
    });

    view.transform({
      position: [0, 0, 0],
    }).axis({
      detail: 256,
    })
    .scale({
      divide: 10,
      unit: π,
      base: 2,
    })
    .ticks({
      width: 2,
      classes: ['foo', 'bar'],
    })
    .ticks({
      opacity: .5,
      width: 1,
      size: 50,
      normal: [0, 1, 0],
      classes: ['foo', 'bar'],
    });

    view.axis({
      axis: 2,
    });
    view.transform({
      position: [π/2, .5, 0],
    }).axis({
      axis: 2,
    });
    view.transform({
      position: [-π/2, 0, 0],
    }).axis({
      axis: 2,
    });

    view
    .interval({
      id: 'sampler',
      width: 1024,
      expr: function (emit, x, i, t) {
        emit(x, x = 1 - Math.cos(x));
      },
      channels: 2,
    })
    .line({
      points: '#sampler',
      color: 0x3090FF,
      width: 2,
    });

    view
    .area({
      width: 256,
      height: 2,
    })
    .surface({
      color: '#fff',
      opacity: .75,
      zBias: -10,
    });

    view.grid({
      divideX: 5,
      detailX: 256,
      width: 1,
      opacity: 0.5,
      unitX: π,
      baseX: 2,
      zBias: -5,
      zOrder: -2
    });

    var play = mathbox.play({
      target: 'polar',
      pace: 6,
      to: 2,
      loop: true,
      script: [
        {props: {helix: 0}},
        {props: {helix: 0.5}},
        {props: {helix: 0}}
      ]
    });
    

  
  </script>
</body>
</html>
